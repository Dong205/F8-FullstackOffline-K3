<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart Mini</title>
    <link rel="stylesheet" href="./ex01.css">
</head>

<body>
    <div class="box">
        <div class="cart__caption">
            <h2>Shopping Cart</h2>
            <i class='bx bx-x'></i>
        </div>
        <form action="#!" method="post">
            <div class="cart__product">
                <div class="cart__product--left">
                    <img src="https://cdn2.cellphones.com.vn/358x358,webp,q100/media/catalog/product/t/_/t_m_12.png"
                        alt="product">
                </div>
                <div class="cart__product--right">
                    <p>Affinity Queen Poster Bed</p>
                    <div class="cart__product--right-item">
                        <div class="up">+</div>
                        <div class="down">-</div>
                        <span>1</span>
                    </div>
                    <span>1x $570</span>
                </div>
            </div>
            <div class="cart__product">
                <div class="cart__product--left">
                    <img src="https://cdn2.cellphones.com.vn/358x358,webp,q100/media/catalog/product/t/_/t_m_12.png"
                        alt="product">
                </div>
                <div class="cart__product--right">
           <p>Affinity Queen Poster Bed</p>
                    <div class="cart__product--right-item">
                        <div class="up">+</div>
                        <div class="down">-</div>
                        <span>1</span>
                    </div>
           <span>1x $570</span>
                  </div>
            </div>
            <div class="cart__toggle">
                <span>Subtotal</span>
                <span style="color: red;">$920.00</span>
                <p>Taxes and shipping calculated at checkout</p>
            </div>
            <div class="cart__btn">
                <button class="view">View Cart</button>
                <button class="add">Add To Cart</button>
            </div>
            <div class="x-tra">
                <i class='bx bxs-truck'></i>
                <span>Spend $ 499.00 t0 Free Shipping</span>
            </div>
        </form>
    </div>
</body>

</html>
